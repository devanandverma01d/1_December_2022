<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Datatypes and comparision operators </title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- There are three places where we can write css code -->
    <!-- 1.Inside head tag
     2.Inline css
     3.External CSS -->

    <style>
        div#box1 {
            width: 400px;
            height: 400px;
            text-align: center;
            line-height: 400px;
            font-size: 2em;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            background-color: red;

        }
    </style>
    <script>
        //here we can write JS code
        //window.alert("JS code is running from Body tag");

    </script>
</head>

<body>
    <div id="box1"> Inside Head tag</div>
    <div id="box2">External CSS</div>
    <div id="box3"
        style="width: 400px; height: 400px; background-color: blue; text-align: center;font-size: 2em; font-weight: bold; line-height: 400px; border-radius: 10px; color: white;">
        Inline CSS
    </div>

    <div id="box4"></div>
    <div id="box5"></div>

    <script src="./js/script.js"></script>
    <script>
        //here we can write JS code
        console.log("JS code is running from head tag");
    </script>

    <script>
        var a = 10;   //variable declaration and initialisation
        console.log(typeof a);
        window.alert(typeof a);
        document.getElementById('box5').innerHTML = typeof a;
        document.write('<h1>' + typeof a + '</h1>')
    </script>
</body>

</html>
